plugins {
    id 'java'
    id 'maven-publish'
}

group 'dev.xdark'
version '1.3.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.1'
}

tasks.withType(JavaCompile)*.options*.compilerArgs << '-parameters'

publishing {
    repositories {
        maven {
            url = 'https://repo.c7x.ru/repository/maven-snapshots'
            credentials {
                username = System.getenv("CRI_REPO_LOGIN") ?: project.properties["CRI_REPO_LOGIN"] as String
                password = System.getenv("CRI_REPO_PASSWORD") ?: project.properties["CRI_REPO_PASSWORD"] as String
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            artifact jar
        }
    }
}
